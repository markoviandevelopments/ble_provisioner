name: Flutter iOS Build

on:
  push:
    branches: [ main ]  # Change to your default branch if needed
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-ios:
    runs-on: macos-latest  # Or macos-15 for newest Xcode (as of Dec 2025)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable  # Or 'beta' if you use that
          architecture: x64  # Default for macOS runners

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build iOS (unsigned)
        run: flutter build ios --release --no-codesign  # Compiles without signingâ€”verifies everything works

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-archive
          path: build/ios/archive/  # Logs will show if successful; artifacts for download
